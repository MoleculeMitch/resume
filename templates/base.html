<!-- header content all stays the same -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./about.css">
    <link rel="stylesheet" href="./blog.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="./footer.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&family=Yantramanav:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container-fluid master-container">

        <!-- half the head contents stays the same on every page-->
        <div class="row head-row">
            <div class='col header-container'>
                    <h1>MITCHELL BRANDON</h1>
            </div>
        </div>

        <div class='row menu-row'> 
            <div class='col'>
                <ul class='menu'>
                    {% for page in pages_list %}
                            <li> 
                                <a href='{{page.clipped_filename}}' class='{%if page.title == current_page_title %} active {% endif %}'> {{page.title}}
                                </a>
                            </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
         
        

        <!-- this is the content place holder -->
        {{html_contents}}


        <!-- bottom template -->
        <div class='row'>
            <div class='col-fluid footer-col'>
                <div class='footer-wrapper'>
                    {%if current_page_title == "ABOUT"%}
                        <i class="fab fa-linkedin about_linkedin"></i>
                        <i class="fab fa-github about_github"></i>
                    {%elif current_page_title == "BLOG"%}
                        <i class="fab fa-linkedin blog_linkedin"></i>
                        <i class="fab fa-github blog_github"></i>
                    {%else%}
                        <i class="fab fa-linkedin contact_linkedin"></i>
                        <i class="fab fa-github contact_github"></i>
                    {%endif%}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
